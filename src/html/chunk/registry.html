<section class="registry">

    <div class="container">
        <div class="registry__inner">
            <h3 class="title registry__title">
                Регистрация
            </h3>
            <div class="registry__subtitle">
                Зарегестрируйте новый аккаунт
            </div>
            <form id="registry-form" class="registry__form">
				<div class="registry__form-bg">
					<input name="email" class="registry__input" type="email"  placeholder="почта@mail.ru">             
					<input name="password" class="registry__input" type="password" placeholder="Пароль">
					<input name="repeatpass" class="registry__input" type="password" placeholder="Повторите пароль">
					<input name="name" class="registry__input" type="text" placeholder="Ваше Ф.И.О">
					<input name="phone" class="registry__input" placeholder="Ваш телефон">
				</div>
				
				<p class="registry__descr">Нажимая кнопку «Регистрация», я даю свое согласие на обработку моих персональных данных согласно 4 ст. 9 152-ФЗ</p>
				<button class="btn registry__btn">Регистрация</button>

            </form>
			<div class="registry__enter">
				Если у Вас уже есть аккаунт <a class="" href="">выполните вход</a> 
			</div>
        </div>
        
    </div>
</section>
