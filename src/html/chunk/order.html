<setion class="order">
    <div class="container order-container">
        <form id="order-form" action="">
            <div class="order-clearance">
                <div class="order-title">
                    <p>Оформление заказа</p>
                </div>
                <label>
                    <input type="text" placeholder="Ф.И.О">
                </label>
                <p class="double-input">
                    <label>
                        <input type="text" name="tel" placeholder="Телефон">
                    </label>
                    <label>
                        <input type="text" placeholder="Email">
                    </label>
                </p>
                <textarea name="" id="" cols="30" rows="1" placeholder="Комментарий"></textarea>

                <div class="order-title">
                    <p>Адрес</p>
                </div>
                <label>
                    <input type="text" placeholder="Адрес">
                </label>
                <label>
                    <input type="text" placeholder=Город">
                </label>
                <label>
                    <input type="text" placeholder="Улица">
                </label>
                <p class="four-input">
                <label>
                    <input type="text" placeholder="Ф.И.О">
                </label>
                    <label>
                        <input type="text" placeholder="Корпус">
                    </label>
                    <label>
                        <input type="text" placeholder="Подъезд">
                    </label>
                </p>
                <p class="triple-input">
                    <label>
                        <input type="text" placeholder="Этаж">
                    </label>
                    <label>
                        <input type="text" placeholder="Квартира">
                    </label>
                    <label>
                        <input type="text" placeholder="Домофон">
                    </label>
                </p>
            </div>
            <div class="order-delivery">
                <div class="order-title">
                    <p>Доставка</p>
                </div>
                <p>
                    <input type="radio" id="entrance" name="radio-group" checked>
                    <label for="entrance">Доставка до подъезда</label>
                </p>
                <p>
                    <input type="radio" id="flat" name="radio-group">
                    <label for="flat">Доставка до квартиры</label>
                </p>
                <p>
                    <input type="radio" id="another_city" name="radio-group">
                    <label for="another_city">Доставка в другой город</label>
                </p>
                <p>
                    <input type="radio" id="samovizov" name="radio-group">
                    <label for="samovizov">Самовывоз</label>
                </p>
            </div>
        </form>

    </div>
</setion>
